<div class="laneDiv lane1">

  <p>{{lane}}</p>

  <!-- need to change this (using ngIf?) so that each lane doesn't show picked card's name every time -->
  <p>{{(this.playCardService.cardInLane1)?.name}}</p>

</div>

<div class="pickLaneButton" *ngIf="!this.playCardService.isLane1Occupied">

  <button (click)="pickLane()">Pick This Lane</button>
</div>
