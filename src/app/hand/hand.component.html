<div class="hand">

  <div *ngFor="let card of playerHand" class="card" (click)="selectCard(card)">
    <p class="cardName">{{card.name}}</p>
    <br>
    <div class='cardStats'>
      <span class="cardHealth"><small>H:</small>{{card.health}}</span>
      <span class="cardAttack"><small>A:</small>{{card.attack}}</span>
    </div>
  </div>


</div>
