<div class="laneDiv lane1">

  <p>{{lane}}</p>

  <!-- need to change this (using ngIf?) so that each lane doesn't show picked card's name every time -->
  <p *ngIf="this.playCardService">{{(this.playCardService.cardToPlay)?.name}}</p>

</div>

<div class="pickLaneButton">

  <button (click)="pickLane(lane)">Pick This Lane</button>
</div>
