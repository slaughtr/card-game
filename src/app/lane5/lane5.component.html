<div class="laneDiv lane1" *ngIf="this.playCardService.isLane5Occupied">

  <!-- <p>{{lane}}</p> -->

  <!-- need to change this (using ngIf?) so that each lane doesn't show picked card's name every time -->
  <p>{{this.cardInLane?.name}}</p>

</div>

<div class="pickLaneButton" *ngIf="!this.playCardService.isLane5Occupied">

  <button (click)="this.pickLane()">Pick This Lane</button>
</div>
